    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A tale of betrayal and justice unfolds as a journalist uncovers dark secrets in the shadowy legacy of the Montgomery family.">
<meta name="keywords" content="Detective, Crime, Fiction, Mystery, Shadows of Oakridge, journalist, betrayal, justice, Montgomery family">

</head>
<body>
    <header>
        <div class="header-left">
            <h1>LitNest</h1>
        </div>
        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="stories.html">Stories</a>
            </nav>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="stories.html">Stories</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="story-container">
            <h1 id="story-title"></h1>
            <p id="story-date"></p>
            <p id="story-author"></p>
            <img id="story-image" src="" alt="">
            <div class="share-buttons">
                <button id="share-facebook"><i class="fab fa-facebook-f"></i> Share on Facebook</button>
                <button id="share-whatsapp"><i class="fab fa-whatsapp"></i> Share on WhatsApp</button>
                <button id="share-email"><i class="fas fa-envelope"></i> Share via Email</button>
            </div>
            <div id="story-content"></div>
            <div id="story-chapters">
                <!-- Chapters will be dynamically added here -->
            </div>
            <div id="story-tags">
                <!-- Tags will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>

        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61562291130894"><i class="fab fa-facebook-f"></i></a>
